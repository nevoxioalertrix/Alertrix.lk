    <script>
        // Menu toggle functionality
        const menuToggle = document.getElementById('menuToggle');
        const secondaryNav = document.getElementById('secondaryNav');
        const mainHeader = document.getElementById('mainHeader');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            secondaryNav.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('header')) {
                secondaryNav.classList.remove('active');
                menuToggle.classList.remove('active');
            }
        });

        // Prevent closing when clicking inside secondary nav
        secondaryNav.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Scroll functionality - show brand name when scrolled
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > 100) {
                mainHeader.classList.add('scrolled');
            } else {
                mainHeader.classList.remove('scrolled');
            }
            
            lastScroll = currentScroll;
        });

        // Auto-play video when scrolled into view
        const video = document.getElementById('explainerVideo');
        const appVideo = document.getElementById('appVideo');
        const videoSection = document.querySelector('.video-section');

        const videoObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const vid = entry.target.querySelector('video');
                    if (vid) vid.play();
                } else {
                    const vid = entry.target.querySelector('video');
                    if (vid) vid.pause();
                }
            });
        }, {
            threshold: 0.5
        });

        document.querySelectorAll('.video-section').forEach(section => {
            videoObserver.observe(section);
        });

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Luxury scroll reveal effect (like Rolls Royce)
        const revealElements = document.querySelectorAll('.hero, .video-section, .explore-section, .explore-card');
        
        const revealObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Add slight delay for staggered effect
                    setTimeout(() => {
                        entry.target.classList.add('active');
                    }, 100);
                }
            });
        }, {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        });

        revealElements.forEach(element => {
            element.classList.add('scroll-reveal');
            revealObserver.observe(element);
        });

        // Parallax effect on scroll
        let ticking = false;
        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    const scrolled = window.pageYOffset;
                    const parallaxElements = document.querySelectorAll('.product-display img');
                    
                    parallaxElements.forEach(el => {
                        el.style.transform = `translateY(${scrolled * 0.3}px)`;
                    });
                    
                    ticking = false;
                });
                ticking = true;
            }
        });
    </script>
